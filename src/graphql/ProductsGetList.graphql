query ProductsGetList($search: String, $take: Int, $skip: Int) {
  products(search: $search, take: $take, skip: $skip) {
    data {
      id
      name
      slug
      description
      categories {
        name
        id
      }
      images {
        url
        alt
      }
      price
    }
    meta {
      total
    }
  }
}
